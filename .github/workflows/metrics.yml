name: GitHub Metrics
on:
  # Met à jour les stats 2x/jour
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # === Profil de Julien ===
          user: JulienDesdo
          template: classic-wide
          base: header, activity, community, repositories
          config_timezone: Europe/Paris
          config_display: large
          config_padding: 8, 20, 8, 20
          config_order: base.header, base.activity+community, base.repositories, languages, achievements, isocalendar
          config_twemoji: yes

          # === Langages les plus utilisés ===
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_details: lines, percentage

          # === Activité & Contributions ===
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # === Achievements (sans bug) ===
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_display: detailed
          plugin_achievements_secrets: no
          plugin_achievements_ignored: influencer, automator

          # === Statistiques Dev/Code ===
          plugin_repositories: yes
          plugin_repositories_featured: JulienDesdo/CLI-Toolbox, JulienDesdo/AI-Projects, JulienDesdo/OpenSourceFixIT

          # === Bonus visuel (contributions récentes) ===
          plugin_calendar: yes
          plugin_calendar_limit: 1

          # === Optionnel : TryHackMe (si tu veux l’ajouter plus tard)
          # plugin_tryhackme: yes
          # plugin_tryhackme_user: 0wI
          # plugin_tryhackme_token: ${{ secrets.TRYHACKME_TOKEN }}
